<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript Books</title>
		<!-- Bootstrap 4 -->
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/minty/bootstrap.min.css"
		/>

		<!-- ANIMATE CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
		/>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container">
				<a href="/" class="navbar-brand">Books App</a>
			</div>
		</nav>

		<div class="container p-4">
			<div class="row">
				<div class="col-md-4">
					<form id="book-form" class="card card-body">
						<div class="form-group">
							<input
								type="text"
								id="title"
								class="form-control"
								placeholder="Book Title"
								autofocus
								required
							/>
						</div>
						<div class="form-group">
							<input
								type="text"
								id="author"
								class="form-control"
								placeholder="Author"
								required
							/>
						</div>
						<div class="form-group">
							<input
								type="text"
								id="isbn"
								class="form-control"
								placeholder="ISBN"
								required
							/>
						</div>
						<div class="input-group mb-3">
							<div class="custom-file">
								<input
									type="file"
									class="custom-file-input"
									id="image"
									required
								/>
								<label for="image" class="custom-file-label"
									>Choose Image</label
								>
							</div>
						</div>
						<button class="btn btn-primary">Save Book</button>
					</form>
				</div>
				<div class="col-md-8" id="books-cards"></div>
			</div>
		</div>
	</body>
</html>
